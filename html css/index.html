<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imobiliária</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <meta charset="description" content="conteudo do meu site.">
    <meta charset="keywords" content="palavras,separadas,po,virgula">
    <meta charset="author" content="Robson Blech">
</head>
<body>

    <header>
        <div class="container">
            <div><div class="logo-1"></div><!--logo-1--></div>
            <div><div class="logo-2"></div><!--logo-2--></div>
            <div class="clear"></div><!--clear-->
        </div><!--container-->
    </header>

    <!-----------------banner e formulario------------------>
    <section class="cover-form">
        <div class="container bg">
            <div class="form-container">
                <h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
            <form>
                <div class="form-wraper">
                    <p>Nome completo:</p>
                    <input type="text" name="nome" required placeholder="nome">
                </div><!--form-wraper-->

                <div class="form-wraper">
                    <p>E-mail</p>
                    <input type="text" name="email" required placeholder="E-mail">
                </div><!--form-wraper-->

                <div class="form-wraper">
                    <p>telefone:</p>
                    <input type="text" name="telefone" required placeholder="telefone">
                </div><!--form-wraper-->

                <div class="form-wraper">
                    <input type="submit" name="acao" value="enviar">
                </div><!--form-wraper-->

                <div class="form-wraper">
                    <p>*campos obrigatórios</p>
                </div><!--form-wraper-->

            </form>
            </div><!--form-container-->
        </div><!--container-->
    </section><!--cover-form-->

    <!----------------sessão chamada--------------------------->
    <section class="chamada">
        <div class="container">
            <h2>viva a vida que você sempre sonhou</h2>
            <p>coberturas e apartamentos de frente para o mar</p>
        </div><!--container-->
    </section><!--chamada-->

</body>
</html>
